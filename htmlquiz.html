<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML and CSS Quiz - Page 1</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            color: #333;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            color: #6a11cb;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin: 0 0 10px 0;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5b0fb2;
        }
    </style>
    </head>
    <body>

        <div class="quiz-container">
            <h2>HTML and CSS Quiz - Page 1</h2>
            <form action="results.html" method="get">
                <div class="question">
                    <h3>1. What does HTML stand for?</h3>
                    <div class="options">
                        <label><input type="radio" name="q1" value="a"> Hyper
                            Text Markup Language</label>
                        <label><input type="radio" name="q1" value="b"> High
                            Text Markup Language</label>
                        <label><input type="radio" name="q1" value="c"> Hyper
                            Tabular Markup Language</label>
                    </div>
                </div>

                <div class="question">
                    <h3>2. What does CSS stand for?</h3>
                    <div class="options">
                        <label><input type="radio" name="q2" value="a"> Creative
                            Style Sheets</label>
                        <label><input type="radio" name="q2" value="b">
                            Cascading Style Sheets</label>
                        <label><input type="radio" name="q2" value="c"> Computer
                            Style Sheets</label>
                    </div>
                </div>

                <div class="question">
                    <h3>3. Which HTML tag is used to define an internal style
                        sheet?</h3>
                    <div class="options">
                        <label><input type="radio" name="q3" value="a">
                            &lt;style&gt;</label>
                        <label><input type="radio" name="q3" value="b">
                            &lt;css&gt;</label>
                        <label><input type="radio" name="q3" value="c">
                            &lt;script&gt;</label>
                    </div>
                </div>

                <div class="question">
                    <h3>4. Which attribute is used to provide an alternative
                        text for an image, if the image cannot be
                        displayed?</h3>
                    <div class="options">
                        <label><input type="radio" name="q4" value="a">
                            title</label>
                        <label><input type="radio" name="q4" value="b">
                            alt</label>
                        <label><input type="radio" name="q4" value="c">
                            src</label>
                    </div>
                </div>

                <div class="question">
                    <h3>5. How do you create a hyperlink in HTML?</h3>
                    <div class="options">
                        <label><input type="radio" name="q5" value="a"> &lt;a
                            href="url"&gt;link&lt;/a&gt;</label>
                        <label><input type="radio" name="q5" value="b"> &lt;link
                            url="url"&gt;link&lt;/link&gt;</label>
                        <label><input type="radio" name="q5" value="c"> &lt;a
                            url="url"&gt;link&lt;/a&gt;</label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Result</button>
                </div>
            </form>
        </div>

        <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const results = {
            q1: document.querySelector('input[name="q1"]:checked') ? document.querySelector('input[name="q1"]:checked').value : '',
            q2: document.querySelector('input[name="q2"]:checked') ? document.querySelector('input[name="q2"]:checked').value : '',
            q3: document.querySelector('input[name="q3"]:checked') ? document.querySelector('input[name="q3"]:checked').value : '',
            q4: document.querySelector('input[name="q4"]:checked') ? document.querySelector('input[name="q4"]:checked').value : '',
            q5: document.querySelector('input[name="q5"]:checked') ? document.querySelector('input[name="q5"]:checked').value : '',
        };
        
        let score = 0;
        if (results.q1 === 'a') score++;
        if (results.q2 === 'b') score++;
        if (results.q3 === 'a') score++;
        if (results.q4 === 'b') score++;
        if (results.q5 === 'a') score++;
        
        const percentageScore = (score / 5) * 100;
        
        const date = new Date();
        const formattedDate = `${date.toLocaleString('default', { month: 'long' })} ${date.getDate()}${getDaySuffix(date.getDate())}, ${date.getFullYear()}`;
        
        const quizResult = { date: formattedDate, score: percentageScore };
        
        let quizResults = JSON.parse(localStorage.getItem('quizResults')) || [];
        quizResults.push(quizResult);
        localStorage.setItem('quizResults', JSON.stringify(quizResults));
        
        window.location.href = 'results.html';
    });
    
    function getDaySuffix(day) {
        if (day > 3 && day < 21) return 'th';
        switch (day % 10) {
            case 1:  return "st";
            case 2:  return "nd";
            case 3:  return "rd";
            default: return "th";
        }
    }
    </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Learning Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #282c34;
        }
        .question-list {
            list-style: none;
            padding: 0;
        }
        .question-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .question-list li:last-child {
            border-bottom: none;
        }
        form {
            margin-top: 20px;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #282c34;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Obsidian Learning Questions</h1>
        <p>Your hub for learning through questions!</p>
    </header>
    <div class="container">
        <h2>Questions</h2>
        <ul class="question-list">
            <li>What is HTML?</li>
            <li>How does CSS work?</li>
            <li>What is JavaScript used for?</li>
        </ul>
        <form>
            <h2>Submit a Question</h2>
            <input type="text" placeholder="Your Name" required>
            <textarea placeholder="Type your question here..." rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

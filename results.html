<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obsidian Learning Results</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th, .results-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #444;
        }

        .results-table th {
            background-color: #444;
        }

        .results-table tr:nth-child(even) {
            background-color: #2d2d2d;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .result-item:hover {
            transform: scale(1.02);
            background-color: #444;
        }

        .result-item span {
            font-size: 1.1em;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        #exportBtn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s; 
        }

        #exportBtn:hover {
            background-color: #555; 
            transform: scale(1.05);
        }
    </style>
    </head>
    <body>

        <header>
            <h1>Obsidian Learning Results</h1>
        </header>

        <div class="container">
            <!-- <h2>Learning Progress</h2>

            <div class="result-item">
                <span>Date: December 20, 2024</span>
                <span>Score: 90%</span>
            </div>

            <div class="result-item">
                <span>Date: December 19, 2024</span>
                <span>Score: 85%</span>
            </div>

            <div class="result-item">
                <span>Date: December 18, 2024</span>
                <span>Score: 88%</span>
            </div> -->

            <h2>Results Table</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Export Button -->
            <button id="exportBtn">Export Results</button>

        </div>

        <footer>
            <p>Obsidian Learning Platform - All Rights Reserved Â© 2024</p>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const quizResults = JSON.parse(localStorage.getItem('quizResults')) || [];
                const resultsTableBody = document.querySelector('.results-table tbody');
                const resultsList = document.querySelector('.container');
                
                quizResults.forEach(result => {
                    const resultRow = document.createElement('tr');
                    resultRow.innerHTML = `
                        <td>${result.date}</td>
                        <td>${result.subject || 'HTML & CSS Quiz'}</td>
                        <td>${result.score}%</td>
                    `;
                    resultsTableBody.appendChild(resultRow);
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <span>Date: ${result.date}</span>
                        <span>Subject: ${result.subject || 'HTML & CSS Quiz'}</span>
                        <span>Score: ${result.score}%</span>
                    `;
                    resultsList.appendChild(resultItem);
                });
            });
        </script>
        

    </body>
</html>
